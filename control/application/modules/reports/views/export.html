<table class="table table-striped table-bordered table-condensed" border="1">
      <tr>
                  <th width="1%">No.</th>
                  <th width="5%">Report Date</th>
                  <th width="5%">Employees</th>
                  <th width="10%">Project</th>
                  <th width="8%">Brand</th>
                  <th width="10%">Stores</th>
                  <th width="10%">Products</th>
                  <th width="6%" class="center">Price</th>
                  <th width="3%" class="center">Qty</th>
                  <th width="6%" class="center">Subtotal</th>
                  <th width="5%">Created Date</th>
      </tr>
      {lists}
      <tr class="record" id="record{id}">
            <td class="td-content center">{no}</td>
            <td class="td-content">{date}</td>
            <td class="td-content">{employees_name}</td>
            <td class="td-content">{projects_name}</td>
            <td class="td-content">{brands_name}</td>
            <td class="td-content">{stores_name}</td>
            <td class="td-content">{products_name}</td>
            <td class="td-content">{products_price}</td>
            <td class="td-content center">{qty}</td>
            <td class="td-content center">{products_subtotal}</td>
            <td class="td-content">{created_date}</td>
      </tr>
      {/lists}
</table>
