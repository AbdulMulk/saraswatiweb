 <ul class="breadcrumb" data-admin-url="{admin_url}" data-title-link="{title_link}/edit/">
            <li><a href="{admin_url}index/" title="Home"><i class="menu icon-home"></i></a></li>
            <li><a href="{admin_url}{title_link}">{title_head}</a></li>
            <li><span>{add_edit}</span></li>
</ul>
<div class="module"> 
	<div class="module-head">
		<h3>{add_edit}</h3>
	</div>
	<div class="module-body">
            {notif}
            <div class="alert {notif_class}">
                <button data-dismiss="alert" class="close" type="button">&times;</button>
                <strong>Notification</strong> {notif_title}
          	</div>
            {/notif}
			
            
            <form name="form_list" method="POST" action="{admin_url}{title_link}/submit" enctype="multipart/form-data" class="form-horizontal row-fluid form-sub-programs">
				{list}
				<div class="control-group">
					<label for="basicinput" class="control-label">Title</label>
					<div class="controls">
						<input type="text" name="name" value="{name}" class="span8">
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Slug</label>
					<div class="controls">
						<input type="text" name="slug" value="{slug}" class="span8">
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Description</label>
					<div class="controls span65">
						<textarea id="description" name="description" rows="5" class="span8">{description}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Image Logo</label>
					<div class="controls">
						{file_thumb}<br>
						<div class="customFile">
                             <input type="file" id="file_thumb" name="file_thumb" placeholder="Upload Image"/>
                             <label for="file_thumb"><i class="icon-camera"></i> Upload Image Thumbnail <br/><small>maximum allowed file size 1MB (jpg, png) best in 334x334 pixel</small></label>
                        </div>
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Image Background</label>
					<div class="controls">
						{file_image}<br>
						<div class="customFile">
                             <input type="file" id="file_background" name="file_image" placeholder="Upload Image"/>
                             <label for="file_image"><i class="icon-camera"></i> Upload Image <br/><small>maximum allowed file size 5MB (jpg, png) best in 1920x480 pixel</small></label>
                        </div>
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Link Website</label>
					<div class="controls">
						<input type="text" name="link_website" value="{link_website}" class="span8">
						<label for="link_website">Input link e.g https://www.google.com</label>
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Link Instagram</label>
					<div class="controls">
						<input type="text" name="link_instagram" value="{link_instagram}" class="span8">
						<label for="link_website">Input link e.g https://www.instagram.com/jhondue</label>
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Theme</label>
					<div class="controls">
						{ref3}
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Active</label>
					<div class="controls">
						{ref2}
					</div>
				</div>
				<div class="control-group">
					<label for="basicinput" class="control-label">Created Date</label>
					<div class="controls">
						<input type="text" name="crete_date" disabled='disabled' value="{created_date}" class="span8">
						<input type="hidden" name="id" value="{id}" id="id"/>
					</div>
				</div>
				{/list}
				<div class="control-group">
					<div class="controls navigator">
					 <input type="submit" class="btn btn-inverse btn-save" value="save" id="save_btn"/>
					 <a href="{admin_url}{title_link}"><input type="button" class="btn btn-danger btn-cancel" value="cancel"/></a>
					</div>
				</div>
	    </form>
            
        </div>
</div>
